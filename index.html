<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Destination</title>
    <link rel='icon' href='https://lh3.googleusercontent.com/0qPaJZIoUvSxoTNszKh4ysDaf-_AWJS0qjUphRK1qSVTfBphWDc4ZV23iWtnMwQz2KYmtdg1tCAzD7yRUh5QPakUs4wCSp1OgxrlB0X9d-CViMpPLJAh3q-hvSAMAxxEeBQpKCZacQ=w2400'>
    <link rel='stylesheet' href='index.css'> 
</head>
<body>
    <header>
        <div class='background'>
            <img src='https://media.giphy.com/media/t6conLiC13yyaqgijR/giphy.gif' alt='background image' class='background-image'>
        </div>
        <div class='formContainer'>
            <form>
                <input type='text' name='search-place' id='search-place' placeholder='Your Destination:' required>
                <input type='submit' value='Poof!' class='submit'>
            </form>
        </div>
    </header>
    <main class='hidden'>
        <div class='mainContainer'>
            <div class='weather-top-header mainContainerHeader'></div>
            <div class='weather'>
                <div class='error-message-weather'></div>
            </div>
            <div class='events-top-header mainContainerHeader'></div>
            <div class='events'>
               <div class='error-message-events'></div> 
            </div>
        </div>
        <!-- <div class='bottomContainer'>
            <div class='currency'></div>
        </div> -->
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='index.js'></script>
